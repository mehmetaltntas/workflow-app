# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway - Test ortamda devre dışı (H2 + create-drop kullanılıyor)
spring.flyway.enabled=false

# Security Configuration for tests
jwt.secret=testsecretkeythatisatleast256bitslongandneedstobeatleast64characterslongsoaddingmorecharactershere
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Disable logging for cleaner test output
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# Mail configuration for tests (dummy values)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
