# ===============================
# UYGULAMA AYARLARI
# ===============================
spring.application.name=workflow-backend

# ===============================
# VERİTABANI AYARLARI
# ===============================
# Tüm hassas veriler environment variable olarak alınır
# VS Code'da .vscode/launch.json dosyasından enjekte edilir
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# GÜVENLİK AYARLARI
# ===============================

# JWT Secret Key (EN AZ 64 KARAKTER OLMALI!)
# Environment variable olarak ayarlanmalı
jwt.secret=${JWT_SECRET}

# Access Token: 15 dakika (900000 ms)
jwt.access-token.expiration=900000

# Refresh Token: 7 gün (604800000 ms)
jwt.refresh-token.expiration=604800000

# CORS Ayarları (Virgülle ayrılmış izin verilen origin'ler)
# Production'da sadece gerçek domain'inizi yazın
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}