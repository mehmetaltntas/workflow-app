# Uygulama Adı
spring.application.name=workflow-backend

# Veritabanı Bağlantısı (Kendi şifreni yaz!)
# "workflow_db" adında bir veritabanı oluşturmayı unutma (PgAdmin veya SQL ile)
spring.datasource.url=jdbc:postgresql://localhost:5432/workflow_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# Hibernate Ayarları (Sihirli Kısım)
# update: Entity'de değişiklik yaparsan tabloyu otomatik günceller.
spring.jpa.hibernate.ddl-auto=update
# SQL sorgularını konsolda göster (Debug için harika - Production'da false yapın!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# GÜVENLİK AYARLARI
# ===============================

# JWT Secret Key (EN AZ 64 KARAKTER OLMALI!)
# ÖNEMLİ: Production'da bu değeri environment variable olarak ayarlayın:
# export JWT_SECRET=your-super-secret-key-at-least-64-characters-long-for-security
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction64CharsMin}

# Access Token: 15 dakika (900000 ms)
jwt.access-token.expiration=900000

# Refresh Token: 7 gün (604800000 ms)
jwt.refresh-token.expiration=604800000

# CORS Ayarları (Virgülle ayrılmış izin verilen origin'ler)
# Production'da sadece gerçek domain'inizi yazın
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}